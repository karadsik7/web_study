<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<!-- css를 사용하는 방법 -->
	<!-- 2. inner 방식 : 헤드에 선택자를 통해 해당 태그의 스타일을 일괄 조정하므로 코드의 중복이 없다.
	헤드안에서 타이틀 아래에서 사용한다. -->
<style>
	p {
		color: red;
	}
	
	#my_p {
		font-size: 15pt;
	}
</style>

</head>
<body>

	<!-- 그러나 특정한 p에 개별스타일을 줘야한다면? => 해당p에 인라인형식으로 줘도 되고 -->
	<!-- 또는 따로  선택자를 생성하고 부여-->	
	<p>동해물과 백두산이 마르고 닳도록</p>
	<p id="my_p">하느님이 보우하사 우리나라 만세</p>
	
	
</body>
</html>
