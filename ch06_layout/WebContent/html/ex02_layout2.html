<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	*{margin:0}
	.main{
		height: 500px;
	}
	
	.header{
		height: 20%;
		background: blue;
	}
	
	.contents{
		height: 60%;
		background: green;
	}
	
	.footer{
		height: 20%;
		background: #ff8000;
	}
	
	.side{
		width: 20%;
		height: 100%;
		background: cyan;
		display: inline-block;
		margin: 0px -2px;
	}
	
	.center{
		width: 80%;
		height: 100%;
		background: magenta;
		display: inline-block;
		margin: 0px -2px;
	}
</style>
</head>
<body>
	<div class="main">
		<div class="header"></div>
		<div class="contents">
			<div class="side"></div>
			<div class="center"></div>
		</div>
		<div class="footer"></div>
	</div>
</body>
</html>
