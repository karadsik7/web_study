<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	*{margin:0}
	.main{
		height: 500px;
	}
	
	.header{
		height: 20%;
		background: blue;
	}
	
	.contents{
		height: 60%;
		background: green;
		display: grid;
		grid-template-columns: 30% 40% 30%;
	}
	
	.footer{
		height: 20%;
		background: #ff8000;
	}
	
	.side{
		height: 100%;
		background: cyan;
	}
	
	.center{
		height: 100%;
		background: magenta;
	}
</style>
</head>
<body>
	<div class="main">
		<div class="header"></div>
		<div class="contents">
			<div style="background: red;"></div>
			<div style="background: orange;"></div>
			<div style="background: yellow;"></div>
			<div style="background: green;"></div>
			<div style="background: blue;"></div>
			<div style="background: purple;"></div>
		</div>
		<div class="footer"></div>
	</div>
</body>
</html>
