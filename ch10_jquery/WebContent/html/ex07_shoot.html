<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
	
	function start(){
		$("#startBtn").attr("disabled", "disabled");
		$("#man").click(shoot);
		move();
		var interval = setInterval(function(){
			var sec = Number($("#time").html());
			sec--;
			$("#time").html(sec);
			if(sec == 0){
				clearInterval(interval);
				alert("게임이 종료됐습니다." + "   " + "점수 : " + $("#score").html());
				$("#man").off("click");
				$("#startBtn").removeAttr("disabled");
				//시간을 10초로, 점수를 0으로
				reset();
			}
		}, 1000);
	}
	
	function shoot(){
		move();
		var score = Number($("#score").html());
		score++;
		$("#score").html(score);
	}
	
	function move(){
		var top = Math.random()*530;
		var left = Math.random()*530;
		$("#man").animate({top: top+"px", left: left+"px"}, 300);
	}
	
	function reset(){
		$("#score").html(0);
		$("#time").html(10);
	}
</script>
<style>
	*{margin:0}
	#square{
		width: 600px;
		height: 600px;
		border: 2px dotted black;
		
	}
	span{
		font-size: 30pt;
	}
	#man{
		position: absolute;
		width: 70px;
		height: 70px;
	}
	
	
</style>
</head>
<body>
	<div id="square" style = "cursor: url(https://png.icons8.com/metro/1600/define-location.png), default">
		<img id="man" src="/img/man.gif" alt="" />
	</div>
	<div class="footer">
		<button id="startBtn"onclick="start();">게임시작</button>
		<br />
		<span>점수	</span><span id="score">0</span><span>점</span>
		<br />
		<span>남은시간	</span><span id="time">10</span><span>초</span>
	</div>
</body>
</html>
