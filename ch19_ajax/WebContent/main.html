<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
	function async(){
		var xhr = new XMLHttpRequest();
		var method = "GET";
		var url = "/ch19_ajax/sync";
		xhr.open(method, url, true);
		//요청이벤트 작성
		xhr.onreadystatechange = function(){
			//요청했을때 정상코드(readyState)는 4
			//응답할때 정상코드(status)는 200
			if(xhr.readyState == 4 && xhr.status == 200){
				var data = xhr.responseText;
				$("body").prepend(data);
			}
		}
		//요청
		xhr.send();
	}
</script>
</head>
<body>
	<h1 id="headline">현재 페이지는 메인페이지입니다.</h1>
	<button type="button" onclick="location.href='/ch19_ajax/sync'">동기식 통신</button>
	<button type="button" onclick="async();">비동기식 통신</button>
</body>
</html>
