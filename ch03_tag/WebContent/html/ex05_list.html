<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- list -->
	<!-- 1. ordered list == ol태그, 번호를 통한 리스트 정렬-->
	<ol>
		<li>재료를 손질한다.</li>
		<li>기름에 볶는다.</li>
		<li>맛있게 먹는다.</li>  <!-- 리스트를 묶을 때 가독성때문에 </li>를 쓰긴 하지만 안써도 결과는 같음 -->
	</ol>
	<!-- 2. unordered list == ul태그, 번호없는 리스트 정렬-->
	<ul style = "list-style : none">
		<li>톰캣</li>
		<li>이클립스</li>
		<li>HTML</li>
	</ul>
	
	<!-- 그러나 ul은 list-style을 통해서 decimal을쓰면 ol과 같은 결과이므로 ol은 잘 안쓰임 -->
	<ul style = "list-style : decimal;">
		<li>톰캣</li>
		<li>이클립스</li>
		<li>HTML</li>
	</ul>
	
	<!-- 3. dictionary list -->
	<dl>
	<!-- 구조는 dictionary title(dt), dictionary data(dd)로 이루어져 있다. --> 
		<dt>사과</dt>
		<dd>사과는 사과나무에서 열리는 과일로서...</dd>
		<dt>바나나</dt>
		<dd>바나나는 맛있어</dd>
		<dt>딸기</dt>
		<dd>딸기는 빨갛고 새콤하며...</dd>
		
	
	</dl>
	
	
</body>
</html>
