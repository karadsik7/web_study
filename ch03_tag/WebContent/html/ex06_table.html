<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>테이블 태그</title>
</head>
<body>

	<!-- 테이블 태그 : 표만들기 -->
	<!-- caption: 표제목, tr : 열, td: 행 -->

	
	<table border = "1" style = "border-collapse: collapse;">
		<caption>::: 게시판 :::</caption>
		<tr>
			<th>번호</th><th>제목</th><th>작성자</th><th>조회수</th>
		</tr>
		<tr>
			<td rowspan="2">1</td><td>웃긴글(펌)</td><td>홍길동</td><td>10</td>
		</tr>
		<tr>
			<td>위 글 노잼</td><td>임꺽정</td><td rowspan="2">1</td>
		</tr>
		<tr>
			<td>3</td>
			<td colspan="2">재미있는데?</td>
			
		</tr>
	
	</table>
	<hr /> <!-- 가로선 -->
	
	<table border = "1" style = "border-collapse: collapse;">
	
	<caption> ::: 분기별 모집인원 ::: </caption>
	<tr>
		<td rowspan = "2">구분</td><td colspan = "3">1분기</td><td colspan = "3">2분기</td>
	</tr>
	<tr>
		<td>1월</td>	<td>2월</td> <td>3월</td> <td>4월</td> <td>5월</td> <td>6월</td>
	</tr>
	<tr>
		<td>본관</td> <td>20</td> <td>15</td> <td>27</td> <td>10</td> <td>5</td> <td>30</td>
	</tr>
	<tr>
		<td>별관</td> <td>30</td> <td>20</td> <td>10</td> <td>20</td> <td>15</td> <td>30</td>
	</tr>
	<tr>
		<td>계</td>		<td colspan = "3">156</td>		<td colspan = "3">173</td>
	</tr>
	
	

	</table>
	
	
</body>
</html>
