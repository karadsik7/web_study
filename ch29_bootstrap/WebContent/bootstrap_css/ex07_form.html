<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
.form-horizontal{
	width: 1400px;
}
</style>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

</head>
<body>
	<form action="">
	<!-- div에 주는 폼그룹 클래스는 input태그 입력시 테두리를 파랗게 변경해주고 인풋태그의 폼컨트롤 클래스는 폼의 모양을 잡아줌 -->
		<div class="form-group" style="width: 200px;">
			<!-- 라벨과 인풋은 라벨의 for값과 인풋의 id값과 일치하면 묶임 -->
			<label for="email">이메일</label>
			<input type="text" id="email" class="form-control"/>
		</div>
		<div class="form-group" style="width: 200px;">
			<label for="pass">패스워드</label>
			<input type="password" id="pass" class="form-control"/>
		</div>
		<div class="form-group" style="width: 200px;">
			<label for="file">파일</label>
			<input type="file" id="file" class="form-control"/>
		</div>
		<div class="form-group" style="width: 200px;">
			<label><input type="checkbox" />입력을 기억합니다.</label>
			<label><input type="radio" />입력을 기억합니다.</label>
		</div>
		<button type="submit" class="btn btn-default">제출</button>
	</form>
	<hr />
	<!-- 가로 한줄로 출력 : 폼태그에 form-inline 클래스 -->
	<form action="" class="form-inline">
		<div class="form-group">
			<label for="email2">이메일</label>
			<input type="text" id="email2" class="form-control"/>
		</div>
		<div class="form-group">
			<label for="pass2">패스워드</label>
			<input type="password" id="pass2" class="form-control"/>
		</div>
		<div class="form-group">
			<label for="file2">파일</label>
			<input type="file" id="file2" class="form-control"/>
		</div>
		<div class="form-group">
			<label><input type="checkbox" />입력을 기억합니다.</label>
			<label><input type="radio" />입력을 기억합니다.</label>
		</div>
		<button type="submit" class="btn btn-default">제출</button>
	</form>
	<hr />
	<form action="" class="form-horizontal">
		<div class="form-group">
			<label for="email3" class="col-sm-2 control-label">이메일</label>
			<div class="col-sm-10">
				<input type="text" id="email3" class="form-control"/>
			</div>
		</div>
		<div class="form-group">
			<label for="pass3" class="col-sm-2 control-label">패스워드</label>
			<div class="col-sm-10">
				<input type="password" id="pass3" class="form-control"/>
			</div>
		</div>
		<div class="form-group">
			<label for="file3" class="col-sm-2 control-label">파일</label>
			<div class="col-sm-10">
				<input type="file" id="file3" class="form-control"/>
			</div>
		</div>
		<div class="form-group">
			<!-- control-label은 왼쪽 마진에 우측정렬 기능 -->
			<label class="col-sm-2 control-label">성별</label>
			<div class="col-sm-10">
				<label for="gender1" class="radio-inline">
					<input type="radio" id="gender1" value="m" name="gender"/>남성
				</label>
				<label for="gender2" class="radio-inline">
					<input type="radio" id="gender2" value="f" name="gender"/>여성
				</label>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">취미</label>
			<div class="col-sm-10">
				<label for="hobby1" class="checkbox-inline">
					<input type="checkbox" id="hobby1" value="movie" name="hobby"/>영화
				</label>
				<label for="hobby2" class="checkbox-inline">
					<input type="checkbox" id="hobby2" value="book" name="hobby"/>독서
				</label>
				<label for="hobby3" class="checkbox-inline">
					<input type="checkbox" id="hobby3" value="sports" name="hobby"/>운동
				</label>
				<label for="hobby4" class="checkbox-inline">
					<input type="checkbox" id="hobby4" value="archery" name="hobby"/>양궁
				</label>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<label>
				<input type="checkbox" />입력을 기억합니다.</label>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default">제출</button>
			</div>
		</div>
	</form>
</body>
</html>
