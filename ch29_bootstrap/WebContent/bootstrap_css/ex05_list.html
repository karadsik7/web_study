<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>

</style>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

</head>
<body>
	<!-- 리스트 기본 스타일 제거 -->
	<ul class="list-unstyled">
		<li>apple</li>
		<li>banana</li>
		<li>coconut</li>
	</ul>
	<!-- 인라인방식으로 리스트 정렬 -->
	<ul class="list-inline">
		<li>apple</li>
		<li>banana</li>
		<li>coconut</li>
	</ul>
	<!-- 회원가입창 같은 방식에 유용 -->
	<dl class="dl-horizontal">
		<dt>apple</dt>
		<dd>붉거나 초록색을 띄는 과일</dd>
		<dt>banana</dt>
		<dd>노란 과일</dd>
		<dt>coconut</dt>
		<dd>동그란 열매</dd>
	</dl>
	
	
</body>
</html>
