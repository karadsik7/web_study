<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	.header, .footer{
		color: white;
		height: 100px;
		background: #555;
	}
	.header{
		padding-top: 5px;
	}
	.main{
		height: 100%;
		margin-top:30px;
	}
	.footer{
		margin-top: 30px;
		padding: 15px;
	}
	.imgs img{
		width: 100%;
	}
	.imgs div{
		padding-bottom: 5px;
		padding-top: 5px;
	}
	#thirdNum, #secondNum{
		width: 57px;
	}
	#firstNum{
		height: 34px;
	}
	.phone-{
		font-size: 15pt;
		margin: 0 1.8px;
	}
	.buttons{
		margin-right: 15px;	
	}
</style>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

</head>
<body>
	<div class="header text-center">
		<h1>JOIN Page</h1>
	</div>
	<div class="main container">
		<div class="row">
			<div class="col-sm-2 text-center">
				<p><a href="">Link</a></p>
				<p><a href="">Link</a></p>
				<p><a href="">Link</a></p>
			</div>
			<div class="col-sm-7">
				<!-- 회원가입 폼 작성 -->
				<form action="" class="form-horizontal">
					<!-- 아이디, 패스워드, 패스워드 확인, 이름, 닉네임, 성별, 취미, 전화번호  -->
					<!-- 하나의 폼태그 당 하나의 폼그룹div(내부 라벨과 인풋태그), 라벨에 col-sm 3 인풋외부 div에 9 -->
					<div class="form-group">
						<label for="id" class="col-sm-3 control-label">아이디</label>
						<div class="col-sm-4">
							<input type="text" id="id" name="id" class="form-control"/>
						</div>
					</div>
					<div class="form-group">
						<label for="password" class="control-label col-sm-3">패스워드</label>
						<div class="col-sm-4">
							<input type="password" name="password" id="password" class="form-control"/>
						</div>
					</div>
					<div class="form-group">
						<label for="passwordCheck" class="control-label col-sm-3">패스워드 확인</label>
						<div class="col-sm-4">
							<input type="password" name="passwordCheck" id="passwordCheck" class="form-control"/>
						</div>
					</div>
					<div class="form-group">
						<label for="name" class="control-label col-sm-3">이름</label>
						<div class="col-sm-4">
							<input type="text" name="name" id="name" class="form-control"/>
						</div>
					</div>
					<div class="form-group">
						<label for="nickName" class="control-label col-sm-3">닉네임</label>
						<div class="col-sm-4">
							<input type="text" name="nickName" id="nickName" class="form-control"/>
						</div>
					</div>
					<div class="form-group">
						<label for="firstNum" class="control-label col-sm-3">휴대폰 번호</label>
						<div class="col-sm-9">
							<select name="firstNum" id="firstNum">
								<option value="010">010</option>
								<option value="011">011</option>
								<option value="016">016</option>
								<option value="017">017</option>
								<option value="019">019</option>
							</select>
							<span class="phone-">-</span>
							<label for="secondNum"><input type="text" maxlength="4" id="secondNum" name="secondNum" class="form-control"/></label>
							<span class="phone-">-</span>
							<label for="thirdNum"><input type="text" maxlength="4" id="thirdNum" name="thirdNum" class="form-control"/></label>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-3">성별</label>
						<div class="col-sm-9">
							<label for="gender1" class="radio-inline"><input type="radio" id="gender1" name="gender" value="m"/>남성</label>
							<label for="gender2" class="radio-inline"><input type="radio" id="gender2" name="gender" value="f"/>여성</label>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-3">취미</label>
						<div class="col-sm-9">
							<label for="hobby1" class="checkbox-inline"><input type="checkbox" name="hobby" id="hobby1" value="book"/>독서</label>
							<label for="hobby2" class="checkbox-inline"><input type="checkbox" name="hobby" id="hobby2" value="sports"/>운동</label>
							<label for="hobby3" class="checkbox-inline"><input type="checkbox" name="hobby" id="hobby3" value="computer"/>컴퓨터</label>
							<label for="hobby4" class="checkbox-inline"><input type="checkbox" name="hobby" id="hobby4" value="shopping"/>쇼핑</label>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-4 col-sm-8">
							<button type="button" class="btn btn-primary buttons">제출</button>
							<button type="button" class="btn btn-danger buttons">취소</button>
						</div>
					</div>
				</form>
			</div>
			<div class="col-sm-3 text-center">
				<div class="well">
					<p>ADS</p>
				</div>
				<div class="well">
					<p>ADS</p>
				</div>
				<div class="well">
					<p>ADS</p>
				</div>
			</div>
		</div>
	</div>
	<div class="footer text-center">
		<p>Footer Text</p>
	</div>
</body>
</html>
