<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
	function check(f){
		var pattern = /^(0|[1-9][0-9]*)$/;
		if(!pattern.test(f.title.value)){
			alert("잘못입력하셨습니다.");
			return;
		}
		
		f.submit();
	}
	
	function check2(f){
		var pattern = /^(0|-?[1-9][0-9]*)$/;
		if(!pattern.test(f.title.value)){
			alert("잘못입력하셨습니다.");
			return;
		}
		
		f.submit();
	}
	
	function check3(f){
		var pattern = /^-?(0|[1-9][0-9]*)(\.[0-9]*[1-9])?$/;
		if(!pattern.test(f.title.value)){
			alert("잘못입력하셨습니다.");
			return;
		}
		var pattern2 = /^-0$/
		if(pattern2.test(f.title.value)){
			alert("잘못입력하셨습니다.");
			return;
		}
		
		f.submit();
	}
	
	function check4(f){
		var pattern = /^(0|[1-9][0-9]{0,2}(,[0-9]{3})*)$/;
		if(!pattern.test(f.title.value)){
			alert("잘못입력하셨습니다.");
			return;
		}
		
		f.submit();
	}
	
	
</script>
</head>
<body>
	<h3>숫자표현 : 0이상의 정수</h3>
	<form action="/check">
		<input type="text" name="title" />
		<button type="button" 
		        onclick="check(this.form);">전송</button>
	</form>
	
	<h3>숫자표현 : 정수</h3>
	<form action="/check">
		<input type="text" name="title" />
		<button type="button" 
		        onclick="check2(this.form);">전송</button>
	</form>
	
	<h3>숫자표현 : 정수+실수</h3>
	<form action="/check">
		<input type="text" name="title" />
		<button type="button" 
		        onclick="check3(this.form);">전송</button>
	</form>
	
	<h3>통화표현</h3>
	<form action="/check">
		<input type="text" name="title" />
		<button type="button" 
		        onclick="check4(this.form);">전송</button>
	</form>
	
</body>
</html>
