<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
	function check(f){
		var pattern = /^0(2|31|32|41|42)-[0-9]{3,4}-[0-9]{4}$/;
		if(!pattern.test(f.title.value)){
			alert("잘못입력하셨습니다.");
			return;
		}
		
		f.submit();
	}
	
	function check2(f){
		var pattern = /^01[0179][0-9]{7,8}$/;
		if(!pattern.test(f.title.value)){
			alert("잘못입력하셨습니다.");
			return;
		}
		
		f.submit();
	}
	
	function check3(f){
		var pattern = /^(\d{2}|\d{4})-(0[1-9]|1[012])-(0[1-9]|[12][0-9]|3[01])$/;        
		if(!pattern.test(f.title.value)){
			alert("잘못입력하셨습니다.");
			return;
		}
		
		f.submit();
	}
	
	
</script>
</head>
<body>
	<h3>전화번호</h3>
	<form action="/check">
		<input type="text" name="title" />
		<button type="button" 
		        onclick="check(this.form);">전송</button>
	</form>
	
	
	<h3>휴대전화번호</h3>
	<form action="/check">
		<input type="text" name="title" />
		<button type="button" 
		        onclick="check2(this.form);">전송</button>
	</form>
	
	<h3>날짜</h3>
	<form action="/check">
		<input type="text" name="title" />
		<input type="date" name="date" />
		<button type="button" 
		        onclick="check3(this.form);">전송</button>
	</form>
</body>
</html>
