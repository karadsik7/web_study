<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
	function check(f){
		var pattern = /^x{3}$/;
		if(!pattern.test(f.title.value)){
			alert("x가 세번 반복되어야 합니다.");
			return;
		}
		
		f.submit();
	}
	
	function check2(f){
		var pattern = /^x{2,5}$/;
		if(!pattern.test(f.title.value)){
			alert("잘못 입력하셨습니다.");
			return;
		}
		
		f.submit();
	}
	
	function check3(f){
		var pattern = /^x{5,}$/;
		if(!pattern.test(f.title.value)){
			alert("잘못 입력하셨습니다.");
			return;
		}
		
		f.submit();
	}
	
	
	function check4(f){
		var pattern = /^.{5,}$/;
		if(!pattern.test(f.title.value)){
			alert("잘못 입력하셨습니다.");
			return;
		}
		
		f.submit();
	}
	
	function check5(f){
		var pattern = /^.{5,10}$/;
		if(!pattern.test(f.title.value)){
			alert("잘못 입력하셨습니다.");
			return;
		}
		
		f.submit();
	}
	
	
	function check6(f){
		var pattern = /^\d{1,3}$/;
		if(!pattern.test(f.title.value)){
			alert("잘못 입력하셨습니다.");
			return;
		}
		
		f.submit();
	}
	
</script>
</head>
<body>
	<h3>x가 세번 반복</h3>
	<form action="/check">
		<input type="text" name="title" />
		<button type="button" 
		        onclick="check(this.form);">전송</button>
	</form>
	
	<h3>x가 2 ~ 5번 반복</h3>
	<form action="/check">
		<input type="text" name="title" />
		<button type="button" 
		        onclick="check2(this.form);">전송</button>
	</form>
	
	<h3>x가 5번 이상 반복</h3>
	<form action="/check">
		<input type="text" name="title" />
		<button type="button" 
		        onclick="check3(this.form);">전송</button>
	</form>
	
	<h3>임의의 문자가 5번 이상 반복</h3>
	<form action="/check">
		<input type="text" name="title" />
		<button type="button" 
		        onclick="check4(this.form);">전송</button>
	</form>
	
	<h3>제목은 5글자 이상 10글자 이하로 작성해 주세요.</h3>
	<form action="/check" onsubmit="return false;">
		<input type="text" name="title" />
		<button type="button" 
		        onclick="check5(this.form);">전송</button>
	</form>
	
	<h3>나이를 입력해 주세요, 숫자 1 ~ 3</h3>
	<form action="/check" onsubmit="return false;">
		<input type="text" name="title" />
		<button type="button" 
		        onclick="check6(this.form);">전송</button>
	</form>
	
</body>
</html>
