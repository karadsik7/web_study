<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
	function check(f){
		//var ptn = /^(m|f)$/;
		var ptn = /^[mf]$/;
		if(!ptn.test(f.title.value)){
			alert("땡");
			return;
		}
		f.submit();
	}
	
	function check2(f){
		var ptn = /^[a-z]$/;
		if(!ptn.test(f.title.value)){
			alert("땡");
			return;
		}
		f.submit();
	}
	
	function check3(f){
		var ptn = /^[a-zA-Z\d]{8,12}$/;
		if(!ptn.test(f.title.value)){
			alert("땡");
			return;
		}
		f.submit();
	}
	
	
	function check4(f){
		var ptn = /^[가-힣]{2,10}$/;
		if(!ptn.test(f.title.value)){
			alert("땡");
			return;
		}
		f.submit();
	}
	
	function check5(f){
		var ptn = /^[\w]{2,10}$/;
		if(!ptn.test(f.title.value)){
			alert("땡");
			return;
		}
		f.submit();
	}
	
</script>
</head>
<body>
	<h3>m,f중에 하나</h3>
	<form action="/check">
		<input type="text" name="title" />
		<button type="button" onclick="check(this.form)">전송</button>
	</form>
	
	<h3>1글자의 소문자 알파벳</h3>
	<form action="/check">
		<input type="text" name="title" />
		<button type="button" onclick="check2(this.form)">전송</button>
	</form>
	
	<h3>아이디 알파벳+숫자 8~13글자미만</h3>
	<form action="/check">
		<input type="text" name="title" />
		<button type="button" onclick="check3(this.form)">전송</button>
	</form>
	
	<h3>이름 : 한글 , 2~10글자 </h3>
	<form action="/check">
		<input type="text" name="title" />
		<button type="button" onclick="check4(this.form)">전송</button>
	</form>

	<h3>영어 : 한글 , 3~15글자 </h3>
	<form action="/check">
		<input type="text" name="title" />
		<button type="button" onclick="check5(this.form)">전송</button>
	</form>	
</body>
</html>
