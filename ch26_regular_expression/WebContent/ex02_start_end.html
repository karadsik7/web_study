<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
	function check(f){
		var pattern = /apple/;
		if(!pattern.test(f.title.value)){
			alert("apple을 입력하세요");
			return;
		}
		
		f.submit();
	}
	
	function check2(f){
		var pattern = /^apple/;
		if(!pattern.test(f.title.value)){
			alert("apple로 시작해야합니다.");
			return;
		}
		
		f.submit();
	}
	
	function check3(f){
		var pattern = /apple$/;
		if(!pattern.test(f.title.value)){
			alert("apple로 끝나야 됩니다.");
			return;
		}
		
		f.submit();
	}
	
	function check4(f){
		var pattern = /^apple$/;
		if(!pattern.test(f.title.value)){
			alert("apple로 시작하면서 apple로 끝나야 됩니다.");
			return;
		}
		
		f.submit();
	}
</script>
</head>
<body>
	<h3>apple이 포함되어있는 패턴</h3>
	<form action="/check">
		<input type="text" name="title" />
		<button type="button" 
		        onclick="check(this.form);">전송</button>
	</form>
	
	<h3>apple로 시작하는 패턴</h3>
	<form action="/check">
		<input type="text" name="title" />
		<button type="button" 
		        onclick="check2(this.form);">전송</button>
	</form>
	
	<h3>apple로 끝나는 패턴</h3>
	<form action="/check">
		<input type="text" name="title" />
		<button type="button" 
		        onclick="check3(this.form);">전송</button>
	</form>
	
	<h3>apple로 시작해서 apple로 끝나는 패턴</h3>
	<form action="/check">
		<input type="text" name="title" />
		<button type="button" 
		        onclick="check4(this.form);">전송</button>
	</form>
</body>
</html>
