<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
	function check(f){
		var pattern = /^.{3,20}@[a-z]{3,10}\.[a-z]{2,5}$/;
		if(!pattern.test(f.title.value)){
			alert("잘못입력하셨습니다.");
			return;
		}
		
		f.submit();
	}
	
	function check2(f){
		var pattern = /^(?=.*[!@#$%^*+=-_])(?=.*[0-9])(?=.*[A-Z])(?=.*[a-z]).{8,15}$/;
		if(!pattern.test(f.title.value)){
			alert("잘못입력하셨습니다.");
			return;
		}
		
		f.submit();
	}
	
	
	
	
</script>
</head>
<body>
	<h3>이메일</h3>
	<form action="/check">
		<input type="text" name="title" />
		<!-- <input type="email" name="email" /> -->
		<button type="button" 
		        onclick="check(this.form);">전송</button>
	</form>
	
	<h3>비밀번호 : 특수문자, 숫자, 소문자, 대문자</h3>
	<form action="/check">
		<input type="text" name="title" />
		<button type="button" 
		        onclick="check2(this.form);">전송</button>
	</form>
</body>
</html>
