<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
 //자바스크립트는 변수에 타입을 지정하지 않는 것일뿐 데이터타입은 존재한다.
	 //1. 숫자
	 var myNumber = 100;
	 var myNumber2 = 9.99;
	 console.log(typeof myNumber);
	 console.log(typeof myNumber2);
	 //2. 문자
	 var myString = "A";
	 var myString2 = '안녕하세요';
	 console.log(typeof myString);
	 console.log(typeof myString2);
	 //3.논리 (참거짓)
	 var myBoolean = true;
	 var myBoolean2 = false;
	 console.log(typeof myBoolean);
	 console.log(typeof myBoolean2);
	 
	 //4. 함수
	 var myFunction = function abc(){}
	 console.log(typeof myFunction);
	 
	 //5. 클래스
	 var myClass = function def(){}
	 console.log(typeof myClass); // 함수랑 구분이 안됨
	 
	 //6. 객체 : 자바에서 {}는 배열을 의미하지만 js에서는 []가 배열이고 {}는 객체임
	 var myObject = new myClass();
	 var myObject2 = {};
	 var myObject3 = [];
	 
	 console.log(typeof myObject);
	 console.log(typeof myObject2);
	 console.log(typeof myObject3);
	 
	 //7. null & undifined
	 
	 var b = null;
	 var c;
	 
	 console.log(typeof b);
	 console.log(typeof c);
	 
	
</script>
</head>
<body>

</body>
</html>
